<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="checklist.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

    <title>FACILITY MONITORING</title>
</head>

<body>
    <main>
        <div id="bodychecklist">
            <h1 id="title">CHECKLIST</h1>
            <div id="bodychecklist-header">
                <input type="date" id="tanggalPicker" name="bulan" class="form-control" />
                <button class="btn btn-primary" id="btnSearch">
                    <i class="bi bi-search"></i>
                </button>
                <div id="bodychecklist-header-extrabutton">
                    <button class="btn btn-success" id="btnCreate">
                        <i class="bi bi-plus-lg"></i>
                    </button>
                    <button class="btn btn-warning" id="btnExport">
                        <i class="bi bi-download"></i>
                    </button>
                </div>
            </div>
            <div id="bodychecklist-body"></div>
        </div>
    </main>

    <script src="js/sidebar.js"></script>
    <script>
        const container = document.getElementById('bodychecklist-body');
        const tanggalInput = document.getElementById('tanggalPicker');
        const btnSearch = document.getElementById('btnSearch');

        function formatDate(date) {
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            return `${y}-${m}-${d}`;
        }

        async function loadChecklistTable(tanggal) {
            const apiURL = `http://127.0.0.1:8000/api/ttc_teling/checklist/ChecklistPUE?jenis_report=Ceklist&tanggal=${tanggal}`;
            try {
                const response = await fetch(apiURL);
                if (!response.ok) throw new Error('Gagal ambil data');

                const data = await response.json();

                if (!data || Object.keys(data).length === 0) {
                    container.innerHTML = '<p>Tidak ada data untuk tanggal tersebut.</p>';
                    return;
                }

                const firstKey = Object.keys(data)[0];
                const columns = Object.keys(data[firstKey]);

                const table = document.createElement('table');
                table.style.width = '100%';
                table.style.borderCollapse = 'collapse';
                table.border = '1';

                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                columns.forEach(col => {
                    const th = document.createElement('th');
                    th.innerText = col.replace(/_/g, ' ').toUpperCase();
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);
                table.appendChild(thead);

                const tbody = document.createElement('tbody');
                Object.values(data).forEach(rowData => {
                    const row = document.createElement('tr');
                    columns.forEach(col => {
                        const td = document.createElement('td');
                        td.innerText = rowData[col];
                        row.appendChild(td);
                    });
                    tbody.appendChild(row);
                });
                table.appendChild(tbody);

                container.innerHTML = '';
                container.appendChild(table);
            } catch (error) {
                container.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
            }
        }

        // Set tanggal hari ini
        const today = new Date();
        tanggalInput.value = formatDate(today);

        // Load data pertama kali dengan tanggal hari ini
        loadChecklistTable(tanggalInput.value);

        // Event klik tombol Search
        btnSearch.addEventListener('click', () => {
            const tanggal = tanggalInput.value;
            if (tanggal) {
                loadChecklistTable(tanggal);
            } else {
                alert('Pilih tanggal dulu ya!');
            }
        });

        // Auto load saat tanggal berubah tanpa klik tombol
        tanggalInput.addEventListener('change', () => {
            const tanggal = tanggalInput.value;
            if (tanggal) {
                loadChecklistTable(tanggal);
            }
        });

        document.getElementById('btnExport').addEventListener('click', () => {
  // Cari elemen tabel yang mau di-export
  const table = document.querySelector('#bodychecklist-body table');
  if (!table) {
    alert('Data tabel belum tersedia untuk diexport!');
    return;
  }

  // Konversi tabel HTML ke workbook SheetJS
  const workbook = XLSX.utils.table_to_book(table, { sheet: "Checklist" });

  // Simpan workbook jadi file Excel dan trigger download
  XLSX.writeFile(workbook, 'checklist_export_' + new Date().toISOString().slice(0,10) + '.xlsx');
});

document.getElementById('btnCreate').addEventListener('click', () => {
  window.location.href = 'checklist/main.html';
});
    </script>
</body>

</html>
